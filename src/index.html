<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>QMaker</title>
</head>
<body>
<div class="app">
    <section class="app__box questions-list">
        <h2 class="app__title">
            Questions list
        </h2>
        <div class="app__wrapper">
            <div class="list-item action action--default">
                <p class="list-item__name">
                    What's 2 + 2?
                </p>
                <svg class="list-item__icon" width="18" height="18" viewBox="0 0 18 18" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <g opacity="0.4">
                        <path d="M3 4.5H1.5V15C1.5 15.825 2.175 16.5 3 16.5H13.5V15H3V4.5ZM15 1.5H6C5.175 1.5 4.5 2.175 4.5 3V12C4.5 12.825 5.175 13.5 6 13.5H15C15.825 13.5 16.5 12.825 16.5 12V3C16.5 2.175 15.825 1.5 15 1.5ZM15 12H6V3H15V12ZM9.75 11.25H11.25V8.25H14.25V6.75H11.25V3.75H9.75V6.75H6.75V8.25H9.75V11.25Z"
                              fill="black"/>
                    </g>
                </svg>
            </div>
            <div class="list-item action action--default">
                <p class="list-item__name">
                    What's 2 + 2?
                </p>
                <svg class="list-item__icon" width="18" height="18" viewBox="0 0 18 18" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <g opacity="0.4">
                        <path d="M3 4.5H1.5V15C1.5 15.825 2.175 16.5 3 16.5H13.5V15H3V4.5ZM15 1.5H6C5.175 1.5 4.5 2.175 4.5 3V12C4.5 12.825 5.175 13.5 6 13.5H15C15.825 13.5 16.5 12.825 16.5 12V3C16.5 2.175 15.825 1.5 15 1.5ZM15 12H6V3H15V12ZM9.75 11.25H11.25V8.25H14.25V6.75H11.25V3.75H9.75V6.75H6.75V8.25H9.75V11.25Z"
                              fill="black"/>
                    </g>
                </svg>
            </div>

            <div class="list-item list-item--action action action--positive">
                <p class="list-item__name">
                    New question
                </p>
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g opacity="0.4">
                        <path d="M8.66671 4.66667H7.33337V7.33334H4.66671V8.66667H7.33337V11.3333H8.66671V8.66667H11.3334V7.33334H8.66671V4.66667ZM8.00004 1.33334C4.32004 1.33334 1.33337 4.32 1.33337 8C1.33337 11.68 4.32004 14.6667 8.00004 14.6667C11.68 14.6667 14.6667 11.68 14.6667 8C14.6667 4.32 11.68 1.33334 8.00004 1.33334ZM8.00004 13.3333C5.06004 13.3333 2.66671 10.94 2.66671 8C2.66671 5.06 5.06004 2.66667 8.00004 2.66667C10.94 2.66667 13.3334 5.06 13.3334 8C13.3334 10.94 10.94 13.3333 8.00004 13.3333Z"
                              fill="black"/>
                    </g>
                </svg>
            </div>
        </div>
    </section>
    <section class="app__box question">
        <div class="app__header">
            <h2 class="app__title">
                Question
            </h2>
            <div class="app__wrapper">
                <input class="question__title" type="text" placeholder="Type question title">
                <div class="question__option option">
                    <input class="option__text" type="text" placeholder="Type question option">
                    <div class="option__remove action action--negative">
                        <div class="option__icon"></div>
                    </div>
                </div>
                <div class="question__option option">
                    <input class="option__text" type="text" placeholder="Type question option">
                    <div class="option__remove action action--negative">
                        <div class="option__icon"></div>
                    </div>
                </div>
                <div class="question__option option">
                    <input class="option__text" type="text" placeholder="Type question option">
                    <div class="option__remove action action--negative">
                        <div class="option__icon"></div>
                    </div>
                </div>

                <div class="question__option option option--action action action--positive">
                    <p>+ New Option +</p>
                </div>
            </div>
        </div>
        <div class="app__footer">
            <div class="question__buttons">
                <div class="question__button action action--default">
                    <p>Preview</p>
                </div>
                <div class="question__button action action--positive">
                    <p>Save</p>
                </div>
            </div>
        </div>
    </section>
    <section class="app__box right-box">
        <div class="question-type">
            <h2 class="app__title">
                Question type
            </h2>
            <div class="question-type__types">
                <div class="question-type__item action action--default">
                    <p>Multiple Choice</p>
                </div>
                <div class="question-type__item action action--default">
                    <p>Single Choice</p>
                </div>
                <div class="question-type__item action action--default">
                    <p>Open Choice</p>
                </div>
                <div class="question-type__item action action--default">
                    <p>True / False</p>
                </div>
            </div>
        </div>
        <div class="question-theme">
            <h2 class="app__title">
                Themes
            </h2>
            <div class="question-theme__themes">
                <div class="question-theme__item">

                </div>
                <div class="question-theme__item">

                </div>
                <div class="question-theme__item">

                </div>
                <div class="question-theme__item">

                </div>
            </div>
            <div class="question-theme__buttons">
                <div class="question-theme__button action action--default">
                    <p>More themes</p>
                </div>
                <div class="question-theme__button action action--default">
                    <p>From image</p>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
